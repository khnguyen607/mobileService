<main>
    <div class="content container-fluid">

        <div class="page-header">
            <div class="row align-items-center">
                <div class="col-sm-12">
                    <div class="page-sub-header">
                        <h3 class="page-title">Thêm người dùng</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="card comman-shadow">
                    <div class="card-body">
                        <form id="addUserForm">
                            <div class="row">
                                <div class="col-12">
                                    <h5 class="form-title student-info">Thông tin</h5>
                                </div>
                                <div class="col-6">
                                    <div class="form-group local-forms">
                                        <label>Họ tên <span class="login-danger">*</span></label>
                                        <input required name="Name" class="form-control" type="text" placeholder="Nhập họ tên bạn">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group local-forms">
                                        <label>Quyền hạn <span class="login-danger">*</span></label>
                                        <select class="form-control select" name="Role">
                                            <option value="1">Tác giả </option>
                                            <option value="0">Khách</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group local-forms">
                                        <label>Tên đăng nhập <span class="login-danger">*</span></label>
                                        <input required name="Username" class="form-control" type="text" placeholder="Nhập tên đăng nhập">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group local-forms">
                                        <label>Mật khẩu <span class="login-danger">*</span></label>
                                        <input required name="Password" class="form-control" type="text" placeholder="Nhập mật khẩu">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="student-submit">
                                        <button type="submit" class="btn btn-primary">Thêm</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
