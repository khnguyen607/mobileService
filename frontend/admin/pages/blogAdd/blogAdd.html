<main>
    <div class="content container-fluid">
        <div class="row">
            <div class="col-xl-12">

                <div class="page-header">
                    <div class="row">
                        <div class="col-sm-12">
                            <h3 class="page-title">Thêm bài viết</h3>
                        </div>
                    </div>
                </div>

                <form id="form__news">
                    <div class="card">
                        <div class="card-body">
                            <div class="bank-inner-details">
                                <div class="row">

                                    <div class="row mb-3">
                                        <label for="inputText" class="col-sm-2 col-form-label">Tiêu đề</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="Name">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="inputText" class="col-sm-2 col-form-label">Tóm tắt nội dung</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="Subtitle">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label class="col-sm-2 col-form-label">Danh mục</label>
                                        <div class="col-sm-10">
                                            <select required class="form-select" name="category_id[]" multiple>
                                                <option selected value="0" disabled>Chọn danh mục</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="inputEmail" class="col-sm-2 col-form-label">Hình ảnh</label>
                                        <div class="col-sm-10">
                                            <input type="file" class="form-control" name="Img">
                                        </div>
                                    </div>

                                    <div class="col-lg-12 col-md-12">
                                        <div class="form-group">
                                            <label>Chi tiết nội dung</label>
                                            <div id="editor"></div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class=" blog-categories-btn pt-0">
                            <div class="bank-details-btn ">
                                <button type="submit" class="btn bank-cancel-btn me-2">Đăng</button>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</main>
