<main>
    <!--breadcrumbs area start-->
    <div class="breadcrumbs_area mt-45">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="breadcrumb_content">
                        <ul>
                            <li><a href="./">Trang chủ</a></li>
                            <li>Đăng nhập</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--breadcrumbs area end-->

    <div class="customer_login mt-45">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <!-- Login Form -->
                    <div class="account_form login" id="login-form">
                        <h2>Đăng nhập</h2>
                        <form action="#">
                            <p>
                                <label>Tên tài khoản <span>*</span></label>
                                <input required type="text" name="Username">
                            </p>
                            <p>
                                <label>Mật khẩu <span>*</span></label>
                                <input required type="password" name="Password">
                            </p>
                            <div class="login_submit">
                                <a href="javascript:void(0)" id="show-register">Chưa có tài khoản? Đăng ký</a>
                                <label for="remember">
                                    <input id="remember" type="checkbox">
                                    Ghi nhớ
                                </label>
                                <button type="submit">Đăng nhập</button>
                            </div>
                            <p>
                            </p>
                        </form>
                    </div>
                    <!-- Register Form -->
                    <div class="account_form register d-none" id="register-form">
                        <h2>Đăng ký</h2>
                        <form action="#">
                            <p>
                                <label>Họ và Tên <span>*</span></label>
                                <input required type="text" name="Name">
                            </p>
                            <p>
                                <label>Tên đăng nhập <span>*</span></label>
                                <input required type="text" name="Username">
                            </p>
                            <p>
                                <label>Mật khẩu <span>*</span></label>
                                <input required type="password" name="Password">
                            </p>
                            <div class="login_submit">
                                <a href="javascript:void(0)" id="show-login">Đã có tài khoản? Đăng nhập</a>
                                <button type="submit">Đăng ký</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('show-register').addEventListener('click', function() {
            document.getElementById('login-form').classList.add('d-none');
            document.getElementById('register-form').classList.remove('d-none');
        });
        
        document.getElementById('show-login').addEventListener('click', function() {
            document.getElementById('register-form').classList.add('d-none');
            document.getElementById('login-form').classList.remove('d-none');
        });
    </script>
</main>
